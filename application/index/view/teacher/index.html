<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>用户名</th>
    </tr>
   {volist name="teachers" id="teacher" key="key"}
       <tr>
          <td>{$key}</td>
           <td>{$teacher->name}</td>
           <td>{$teacher->sex}</td>
           <td>{$teacher->email}</td>
           <td>{$teacher->username}</td>
           <td>{$teacher->update_time}</td>
       </tr>
   {/volist}
</table>

</body>
</html>
